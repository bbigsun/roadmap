<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 网页标题 -->
  <title>Roadmap & BBigSun</title>
  <!-- 网页图标 -->
  <link rel="icon" href="/_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 文档主题 -->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue" />-->
  <link rel="stylesheet" href="./docsify/vue.css" title="vue" />
  <link rel="stylesheet" href="./layui/css/layui.css"  />
</head>
<body>
  <div id="app">让子弹飞一会...</div>
  <script>
    window.$docsify = {
      name        : 'roadmap',
      repo        : '',
      // themeColor  : '#F9C270',      // 主题颜色
      loadNavbar  : true,           // 顶部导航栏 _navbar.md
      loadSidebar : true,           // 侧边栏 _sidebar.md
      coverpage   : false,           // 封面 _coverpage.md
      relativePath: true,           // 开启相对路径

      // 一键复制
      copyCode: {
        buttonText  : '复制',
        errorText   : 'Error',
        successText : 'Success'
      },


      // 标签卡
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      // 阅读进度条
      progress: {
        position  : "top",                          //默认上方
        color     : "var(--theme-color,#42b983)",   //进度条颜色
        height    : "3px",                          //进度条高度
      }

    }
  </script>
  <!-- Docsify v4 -->
<!--  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>-->
  <script src="./docsify/docsify@4.js"></script>
  <!-- 一键复制插件 -->
<!--  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>-->
  <script src="./docsify/docsify-copy-code.js"></script>
  <!-- emoji插件 -->
<!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>-->
  <script src="./docsify/emoji.min.js"></script>
  <!-- 代码高亮 -->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>-->
  <script src="./docsify/prism-c.min.js"></script>
  <!-- 标签卡插件 -->
<!--  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>-->
  <script src="./docsify/docsify-tabs@1.js"></script>
  <!-- LaTeX插件 -->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>-->
<!--  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>-->
  <link rel="stylesheet" href="./docsify/katex.min.css"/>
  <script src="./docsify/docsify-katex.js"></script>
  <!-- 高亮引用插件 -->
<!--  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>-->
  <script src="./docsify/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- 阅读进度条插件 -->
<!--  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>-->
  <script src="./docsify/progress.min.js"></script>
  <!-- mermaid插件 -->
<!--  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>-->
<!--  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>-->
  <script src="./docsify/mermaid.js"></script>
  <script src="./docsify/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
</body>
</html>
